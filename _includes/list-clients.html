<div class="row">

{% for client in site.clients %}
 <div class="col-sm-4 col-md-4">
   <div class="thumbnail">
    <a href="{{client.URL}}" target="_blank">
     <img src="{{client.img}}" />
    </a>
    <div class="caption text-center">
     <p>{{client.name}}</p>
    </div>
   </div>
 </div>
{% endfor %}

</div>
